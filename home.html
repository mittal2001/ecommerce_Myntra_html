<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Myntra</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header class="container">
    <nav class="flex space-between">
      <div class="left flex ">
        <img src="https://1000logos.net/wp-content/uploads/2022/08/Myntra-Logo.png" />
        <ul class="flex items-center justify-center semibold">
          <li>Men </li>
          <li>Women </li>
          <li>Kids </li>
          <li>Home & Living</li>
          <li>Beauty </li>
          <li>Studio</li>
        </ul>
      </div>
      <div class="right flex items-center">
        <input class="search" placeholder="Search for products ,brands and more" class="desktop-searchbar" value=""
          data-reactid="904">
        <div class="Profile mx-2 semibold">Profile</div>
        <div class="Wishlist mx-2 semibold">Wishlist</div>
        <div class="Bag mx-2 semibold">Bag</div>

      </div>
    </nav>
  </header>

  <script src="script.js"></script>
  <section class="container section1">
    <img class="homeImg" src="Home.png" />
    <img class="homeImg" src="Home2.png" />
    <img class="homeImg" src="Home3.png" />
    <img class="homeImg" src="Home4.png" />
    <img class="homeImg" src="Home5.png" />
    <img class="homeImg" src="Home6.png" />
    <img class="homeImg" src="Home7.png" />
  </section>
  <footer class="my-2">
    Tanmay Mittal - Myntra for Fashion | All Rights Reserved
  </footer>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
